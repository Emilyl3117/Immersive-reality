  <!--longhouse -->
 <a-gltf-model position="-17.882 2.927 -33.612" rotation="0 -170.34035249239375 0" src="#longhouse" scale="1.019 1.7 1.37" gltf-model="https://cdn.glitch.com/f53cc466-d39c-4463-a1cf-4e4d4efba24a%2Flonghouse.glb?1553670045907">
  <a-plane position="-1.8 -0.014 0.046" color="b" rotation="0 90 0" scale="0.9 0.7 0" material="" geometry="">

  <!--checkpoint1-->
  <a-circle id="enterence" onclick="clicked(this);" class="clickable" animation__yoyo="property: position; dir: alternate; dur: 1000; easing: easeInSine;  loop: true;  to: 4.17 3 -40"  
            radius=".5" rotation="0 -51 0" position="4.17 2.5 -40" material="src: #wetsuwetenLogo">

    <a-cylinder color="b" height="0.2" radius="0.5" rotation="-29.36 89.611 91.158" position="-0.028 -0.002 -0.15" material="" geometry="">

    </a-cylinder>
  </a-circle>

        <a-animation attribute="opacity" delay="1000" begin="click" dur="800" from="1" to="0"></a-animation>

<!-- Camera + Cursor -->
<!-- code I referenced to: https://vishnuganti.com/webvr02.html -->
  
  <a-camera 
     id="main-camera"
      position="-17.854 0.7 -33.752"
      rotation="0 -80 0"
      look-controls="enabled: true;" 
      wasd-controls="enabled: true;" 
      cursor="rayOrigin: mouse;" 
      raycaster="objects: .clickable">
      
    <a-entity 
        cursor="fuse: true; fuseTimeout: 200" 
        position="0 0 -.4" 
        geometry="
            primitive: circle; 
            radiusInner: 0.0001; 
            radiusOuter: 0.05" 
        material="src: #heart1" 
        scale=".05 .05 .05"
        raycaster="
           far: 20; 
           interval: 600; 
           objects: .clickable" 
        event-set__1="
            _event: mouseenter; 
            material.src: #heart2"
        event-set__2="
            _event: mouseleave; 
            material.src: #heart1">
      </a-entity>

    <a-circle material="src: #starmailbox ; transparent: true; opacity:1" radius=".001" position="0 -.25 -.4"> </a-circle>
    
</a-camera>
    
                                                                                                            
  <!-- Sky -->
  <a-sky src="https://cdn.glitch.com/f53cc466-d39c-4463-a1cf-4e4d4efba24a%2FPicture2.png?1553722146474" rotation="0 0 0"></a-sky>
    <a-light type="ambient" color="#ddd"></a-light>
      <a-entity light="type: directional; castShadow: true; intensity:0.1; shadowCameraVisible: false;"
                shadow="receive: true" rotation="-90 0 0" position="0 15 0">
      </a-entity>
